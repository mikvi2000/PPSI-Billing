    <!-- CSS Bostrap -->

    <!-- JS Boostrap -->
    <script src="assets/bootstrap/jquery.js"></script>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <img src="assets/img/twemoji_desktop-computer.svg" alt="">
            <span class="logo_name">Billing</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="masterdashboard.html">
                    <i class='bx bx-home-alt'></i>
                    <span class="link_name">Home</span>
                </a>
            </li>
            <li>
                <a href="deposit.html">
                    <i class='bx bx-money'></i>
                    <span class="link_name">Deposit</span>
                </a>
            </li>
            <li>
                <a href="history.html">
                    <i class='bx bx-history'></i>
                    <span class="link_name">Histori</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-coin'></i>
                    <span class="link_name">Poin Customer</span>
                </a>
            </li>
            <li class="page-name active">
                <a href="tagihan.html">
                    <i class='bx bx-calendar-alt'></i>
                    <span class="link_name">Tagihan</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-purchase-tag-alt'></i>
                    <span class="link_name">Diskon & Komplemen</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Home Content -->
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="profile-details" data-toggle="modal" data-target="#modalku">
                <a>
                    <img src="assets/img/Ellipse 1.svg" alt="">
                    <span class="admin_name">Jhon Doe</span>
                </a>
            </div>
        </nav>

        <div class="content-deposite">
            <div class="container">
                <h5 class="display-4">Edit Jenis Pembayaran</h5>
                <form action="#">
                    <div class="form-row">
                        <div class="col-lg-7">
                            <label for="exampleInputEmail1">Jenis Pembayaran</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Cash</option>
                                <option>Kredit</option>
                                <option>Ovo</option>
                                <option>Gopay</option>
                                <option>Link Aja</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <label for="exampleFormControlTextarea1">Notes</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <a href="tagihan.html"><button type="button" class="btn2">Update</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>



    </section>

    <!-- Modal Profile -->
    <div class="modal fade" id="modalku">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Ini adalah Bagian Header Modal -->
                <div class="modal-header">
                    <h5 class="modal-title">Detail Profile</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Ini adalah Bagian Body Modal -->
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="assets/img/Ellipse 2.svg" alt="">
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Nama</label>
                                    <input type="email" class="form-control" disabled id="exampleFormControlInput1"
                                        placeholder="Jhon Doe">
                                    <label for="exampleFormControlInput1">Email</label>
                                    <input type="email" class="form-control" disabled id="exampleFormControlInput1"
                                        placeholder="Jhondoe@example.com">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ini adalah Bagian Footer Modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>



    <!-- DataTables -->
    <script src="assets/DataTables/DataTables-1.10.25/js/jquery.dataTables.min.js"></script>

    <script src="assets/DataTables/DataTables-1.10.25/js/dataTables.bootstrap4.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#tabledeposit').DataTable();
        });
    </script>
